<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Rule</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        .rule {
            text-align: center;
            font-size: 2em;
            margin-top: 20px;
        }
        .subtitle {
            font-size: 1.4em;
            margin-top: 20px;
        }
        .ios, .android {
            font-size: 1.0rem;
            margin: 10px 0;
        }
        .content {
            text-align: center;
            margin: 20px;
            border: 2px solid #888;
            border-radius: 16px;
            padding: 20px;
            font-family: serif;
            opacity: 0;
            transition: opacity 1.5s ease;
        }
        .content.show {
            opacity: 1;
        }
        .attenton {
            color: rgb(0, 0, 255);
            font-weight: bold;
            padding-top: 15px;

        }
        .gopoem{
            background-color: #a6a6a6;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.5em;
            margin-top: 20px;
            border-radius: 8px;
        }
        .explaination {
            font-size: 1.0em;
            padding-bottom: 15px;
            padding-top: 15px;
        }
        img{
            width: 40%;
            height: auto;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="rule">詩を読む前に</div>
        <div class="attenton">＊このサイトはスマホでお楽しみください</div>
        <div class="explaination">
            <p>このサイトは、スマートフォンの傾きを利用して詩を読む体験を提供します。</p>
            <p>右左どちらに回転させていっても読み進めることができます。</p>
            <p>スマートフォンの設定でジャイロセンサーを許可してください</p>
        </div>
        <div class="subtitle">iPhone ios13未満</div>
                <p>設定▶︎アプリ▶︎safari▶︎モーションと画面の向きのアクセスをON</p>
        <div class="subtitle">iPhone ios13以上</div>
                <p>次のページに行くと許可を求めるポップアップが表示されるので許可してください</p>
        <div class="subtitle">Android</div>
            <p>説明</p>
        <div class="explaination">
            <p>スマートフォンはなるべく下に向けてお楽しみください</p>
            <div class="images">
                <img src="/Konoka0423/images/ngpicture.jpg" alt="NG Picture">
                <img src="/ Konoka0423/images/okpicture.jpg" alt="OK Picture">
            </div>
        <a href="../poem/index.html">
            <div class="gopoem">詩を読む</div>
        </a>
    </div>
    <script>
        window.addEventListener('load', () => {
            document.querySelector('.content').classList.add('show');
        });
    </script>
</body>
</html>
